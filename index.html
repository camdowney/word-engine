<script src='//cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb-min.js'></script>

<script type='module'>
  import { render, store } from './min.js'
  import { isLetter, chunk, tether } from './lib/util.js'
  import Board from './components/Board.js'
  import Suggestions from './components/Suggestions.js'
  import Counter from './components/Counter.js'

  const res2 = await tether.get('https://catfact.ninja/fact')
  console.log(res2)

  const res = await tether.get('/api/db')
  console.log(res)

  render('body', () => {
    const [cells, setCells] = store([])

    const updateLetters = e => {
      const key = e.key.toLowerCase()

      if (key === 'backspace' && cells.length > 0) {
        setCells(cells.slice(0, cells.length - 1))
      }
      else if (!e.repeat && isLetter(key) && cells.length < 30) {
        setCells([...cells, { letter: key, state: 0 }])
      }
    }

    const updateCellState = e => {
      const index = e.srcElement.dataset.index
      
      if (!cells[index]) return
      setCells(c => (c[index].state = (c[index].state + 1) % 3) ? c : c)
    }

    return [
      { r: 'header' },
      { r: 'main', c: [
        { r: 'section', class: 'split', __keydown: updateLetters, c: [
          { r: Board, cells, updateCellState },
          { r: Suggestions, cells },
          { r: Counter },
        ]},
      ]},
      { r: 'footer' },
    ]
  })
</script>
