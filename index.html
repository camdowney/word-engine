<script type='module'>
  import { render, useStore } from './min.js'
  import { isLetter, chunk } from './lib/util.js'
  import Board from './components/Board.js'
  import Suggestions from './components/Suggestions.js'
  import Counter from './components/Counter.js'

  const NUM_CELLS = 30

  render('main', { a: () => {
    const [cells, setCells] = useStore([])

    const updateLetters = e => {
      const key = e.key.toLowerCase()

      if (key === 'backspace' && cells.length > 0) {
        setCells(cells.slice(0, cells.length - 1))
      }
      else if (!e.repeat && isLetter(key) && cells.length < NUM_CELLS) {
        setCells([...cells, { letter: key, state: 0 }])
      }
    }

    const updateCellState = e => {
      const index = e.srcElement.dataset.index
      
      if (!cells[index]) return

      let copy = cells
      copy[index].state = (copy[index].state + 1) % 3
      
      setCells(copy)
    }

    return { 
      a: 'section', class: 'split', __keydown: updateLetters, c: [
        { a: Board, cells, updateCellState },
        { a: Suggestions, cells },
        { a: Counter },
      ]
    }
  }})
</script>
