<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Word Engine</title>
  <meta name='description' content='Word Engine by Cameron Downey'>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <header></header>
  <main></main>
  <footer></footer>
</body>
</html>

<script type='module'>
  import { render, useStore } from './min.js'
  import { isLetter, chunk } from './util.js'
  import Board from './components/Board.js'
  import Suggestions from './components/Suggestions.js'
  import Counter from './components/Counter.js'

  render('main', { a: Layout })

  const NUM_CELLS = 30

  function Layout() {
    const [cells, setCells] = useStore([])

    const updateCellState = e => {
      const index = e.srcElement.dataset.index
      if (!cells[index]) return

      let copy = cells
      copy[index].state = (copy[index].state + 1) % 3
      setCells(copy)
    }

    const updateLetters = e => {
      const key = e.key.toLowerCase()

      if (key === 'backspace' && cells.length > 0) {
        setCells(cells.slice(0, cells.length - 1))
      }
      else if (!e.repeat && isLetter(key) && cells.length < NUM_CELLS) {
        setCells([...cells, { letter: key, state: 0 }])
      }
    }

    const onMount = () => window.addEventListener('keydown', updateLetters)
    const onUnmount = () => window.removeEventListener('keydown', updateLetters)

    return { 
      a: 'section', class: 'split', _mount: onMount, _unmount: onUnmount, c: [
        { a: Board, cells, updateCellState },
        { a: Suggestions, filters: getFilters(cells) },
        { a: Counter },
      ]
    }
  }

  function getFilters(cells) {
    let filters = {
      minLetterCount: {},
      maxLetterCount: {},
      notHasLetterAt: [[], [], [], [], []],
      hasLetterAt: [[], [], [], [], []],
    }

    const rows = chunk(cells, 5)
    
    cells.forEach((cell, index) => {
      const { letter, state } = cell
      const row = Math.floor(index / 5)
      const col = index % 5
      const validCountInRow = rows[row]?.filter(c => c.state > 0 && c.letter === letter).length

      if (state > 0)
        filters.minLetterCount[letter] = validCountInRow
      else
        filters.maxLetterCount[letter] = validCountInRow

      if (state === 2)
        filters.hasLetterAt[col].push(letter)
      else
        filters.notHasLetterAt[col].push(letter)
    })

    return filters
  }
</script>
