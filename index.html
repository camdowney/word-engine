<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Word Engine</title>
  <meta name='description' content='Word Engine by Cameron Downey'>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div class='loading'>
    <div class='loading-icon'></div>
  </div>
</body>
</html>

<script type='module'>
  import { render, unmount, signal } from './min.js'
  import { isLetter, chunk } from './lib/util.js'
  import Board from './components/Board.js'
  import Suggestions from './components/Suggestions.js'

  window.addEventListener('load', () => {
    document.querySelector('.loading').classList.add('complete')
  })

  render('body', () => {
    let cells = []

    const __keydown = e => {
      const key = e.key.toLowerCase()

      if (key === 'backspace' && cells.length > 0) {
        cells.pop()
        update()
      }
      else if (!e.repeat && isLetter(key) && cells.length < 30) {
        cells.push({ letter: key, state: 0 })
        update()
      }
    }

    const _cycle = e => {
      const index = e.detail.index
      
      if (!cells[index])
        return

      cells[index].state = (cells[index].state + 1) % 3

      update()
    }

    const update = () => {
      unmount('.split *')

      render('.split', [
        { tag: Board, cells },
        { tag: Suggestions, cells },
      ])
    }

    return { 
      tag: 'main', c: { 
        tag: 'section',
        class: 'split',
        __keydown,
        _cycle,
        _mount: update,
      }
    }
  })
</script>
