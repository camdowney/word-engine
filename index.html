<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Word Engine</title>
  <meta name='description' content='Word Engine by Cameron Downey'>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div class='loading'>
    <div class='loading-icon'></div>
  </div>
</body>
</html>

<script type='module'>
  import render from './min.js'
  import { isLetter } from './lib/util.js'
  import Board from './components/Board.js'
  import Suggestions from './components/Suggestions.js'

  window.addEventListener('load', () => {
    document.querySelector('.loading').classList.add('complete')
  })

  render('body', ({ get }) => {
    let cells = []

    const __keydown = e => {
      const key = e.key.toLowerCase()

      if (key === 'backspace' && cells.length > 0) {
        cells.pop()
        update()
      }
      else if (!e.repeat && isLetter(key) && cells.length < 30) {
        cells.push({ letter: key, state: 0 })
        update()
      }
    }

    const _click = e => {
      const index = e.srcElement.dataset.index

      if (!cells[index])
        return
      
      cells[index].state = (cells[index].state + 1) % 3
      update()
    }

    const update = () => {
      const start = performance.now()

      render(get().firstChild, [
        { tag: Board, cells },
        { tag: Suggestions, cells },
      ], true)
      
      console.log(performance.now() - start)
    }

    return { 
      tag: 'main', _mount: update, c: {
        tag: 'section',
        class: 'split',
        __keydown,
        _click,
      }
    }
  })
</script>
