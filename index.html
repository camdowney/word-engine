<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Word Engine</title>
  <meta name='description' content='Word Engine by Cameron Downey'>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div class='loading'>
    <div class='loading-icon'></div>
  </div>
</body>
</html>

<script type='module'>
  import render from 'https://cdn.jsdelivr.net/gh/camdowney/render/min.js'
  import { isLetter, chunk } from './lib/util.js'
  import Board from './components/Board.js'
  import Keyboard from './components/Keyboard.js'
  import Suggestions from './components/Suggestions.js'

  window.addEventListener('load', () =>
    document.querySelector('.loading').classList.add('complete'))

  render(document.body, ({ store }) => {
    const cells = store([])

    const __keydown = e => {
      const key = e.key.toLowerCase()
      const numFilledCells = cells.value.length

      if (key === 'backspace' && numFilledCells > 0) {
        cells.value.pop()
        cells.signal()
      }
      else if (!e.repeat && isLetter(key) && numFilledCells < 30) {
        cells.value.push({ letter: key, state: 0 })
        cells.signal()
      }
    }

    const _click = e => {
      const index = e.srcElement.dataset.index
      const cell = cells.value[index]

      if (!cell)
        return

      cell.state = (cell.state + 1) % 3
      cells.signal()
    } 

    return { 
      tag: 'main', c: { 
        tag: 'section', class: 'split', __keydown, c: [
          { tag: 'div', class: 'col', c: [
            { tag: Board, cells, _click },
            { tag: Keyboard },
          ] },
          { tag: 'div', class: 'col', c: [
            { tag: Suggestions, cells },
          ] }
        ]
      }
    }
  })
</script>
