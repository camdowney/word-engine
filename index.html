<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Word Engine</title>
  <meta name='description' content='Stuck on your current guess in Wordle? Simply input your board and Word Engine will automatically narrow down which words are possible!'>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div class='loading'>
    <div class='loading-icon'></div>
  </div>
</body>
</html>

<script type='module'>
  import render from 'https://cdn.jsdelivr.net/npm/neutro@1.1.7/min.js'
  import Layout from './components/Layout.js'

  window.addEventListener('load', () =>
    document.querySelector('.loading').classList.add('complete'))

  render(document.body, [
    { tag: 'header', c:
      { tag: 'h1', c: 
        'Word Engine'
      }
    },
    { tag: 'main', c:
      { tag: Layout }
    },
    { tag: 'footer', c: 
      { tag: 'p', c: [
        `Â© ${new Date().getFullYear()} Cameron Downey | Built with `,
        {
          tag: 'a',
          href: 'https://github.com/camdowney/neutro',
          target: '_blank',
          rel: 'noopener noreferrer',
          c: 'Neutro'
        }
      ]} 
    },
  ])
</script>
